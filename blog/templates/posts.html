{% extends 'base.html' %}
{% block content %}

  <h1>Blogs</h1>
  {% for post in posts %}
    <div class="p-3">
      <div class="card card-body bg-black">
        <div class="row">
          <div class="col-3">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
          </div>

          <div class="col-9">
            <h3>{{ post.title }}</h3>
            <h4>{{ post.date|date:'M d Y' }}</h4>
            <p>{{ post.description|slice:100 }}...</p>

            <a href="{% url 'blog:post' post_id=post.id %}" class="btn btn-primary">Read More</a>
          </div>
        </div>   
      </div>
    </div>
  {% endfor %}
{% endblock content %}
